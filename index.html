<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt Negotiator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .faq {
      margin-top: 40px;
    }
    .faq h3 {
      margin-bottom: 5px;
    }
    .faq p {
      margin-top: 0;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 300px;
      height: auto;
    }
    .hero {
      text-align: center;
      margin-bottom: 30px;
    }
    .hero img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Own the dream logo.jpg" alt="Daniel's Jewelers Logo">
    </div>

    <div class="hero">
      <img src="06a70d98-4b32-4a76-a787-e2b2d0d6d208.png" alt="Friendly welcome and options banner">
    </div>
